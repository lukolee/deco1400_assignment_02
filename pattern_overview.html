<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <!-- defer - wait till DOM has loaded -->
        <script src="./js/script.js" defer></script>

        <title>Pattern Overview</title>
    </head>
    <body>
        <nav id="navbar"></nav>
        <button
            id="pattern_overview_back"
            class="button_look button_grey"
            onclick="history.back()"
        >
            <span class="button_text_icon">&#8592;&nbsp;</span>Back
        </button>
        <main id="pattern_overview">
            <section>
                <section>
                    <h1 id="pattern_overview_title">Pattern Title</h1>
                    <button class="button_look " id="crochet_mode_button">Begin Crochet Mode</button>
                </section>
                <section>
                    <h2>Yarn</h2>
                    <p id="pattern_yarn">...</p>
                </section>
                <section>
                    <h2>Details</h2>
                    <table id="pattern_details">
                    </table>
                </section>
                <section>
                    <h2>Overview</h2>
                    <p id="pattern_overview_description">...</p>
                </section>
            </section>
            <section id="crochet_gallery">
                <img id="gallery_hero" src="/images/placeholder.png" alt="Image of the crochet item">
                <div id="thumb_gallery">
                    <!-- Load via JS -->
                </div>
            </section>
        </main>
        <footer id="footer"></footer>
    </body>
</html>
