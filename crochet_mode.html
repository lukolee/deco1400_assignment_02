<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <!-- defer - wait till DOM has loaded -->
        <script src="./js/script.js" defer></script>

        <title>Crochet Mode</title>
    </head>
    <body>
        <nav id="navbar"></nav>
        <ul id="crochet_mode_nav" class="horizontal_list secondary_nav">
            <li id="crochet_mode_exit">
                <button
                    class="button_look"
                >
                    <span class="button_text_icon">&#10005;</span>
                    <span>&nbsp;</span>
                    <span>Exit</span>

                </button>
            </li>
            <li id="crochet_step_pattern_title">Crochet Pattern Title</li>
            <li id="crochet_step_title">Step Title</li>
            <li id="crochet_step_navigation">
                <button class="button_look" id="crochet_step_back">
                    <span class="button_text_icon">&#8592;&nbsp;</span>
                    <span>Back</span>
                </button>
                <button class="button_look" id="crochet_step_forward">
                    <span>Next</span>
                    <span class="button_text_icon">&nbsp;&#8594;</span>
                </button>
            </li>
        </ul>
        <main class="crochet_page">
            <section class="highlight_controls">
                <p>Highlight Control</p>
                <button class="button_look highlight_button" id="highlight_up"><span>&#8593;</span></button>
                <button class="button_look highlight_button" id="highlight_down"><span>&#8595;</span></button>
            </section>
            <section id="substeps">
                <!-- Populated with JS -->
            </section>
        </main>
        <footer id="footer"></footer>
    </body>
</html>
